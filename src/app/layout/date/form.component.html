<div>
    <app-page-header [heading]="'Cadastro de Datas'" [icon]="'fa-open'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="dateForm">
                <div class="form-group">
                    <fieldset class="form-group">
                        <label>Selecione o dia:</label>
                        <br>
                        <input type="date" name="data" formControlName="dateSelected" class="datepicker" />
                    </fieldset>
                </div>
                <fieldset class="form-group">
                    <label>Selecione o horário:</label>
                    <select class="form-control" formControlName="hour">
                        <option disabled selected="selected">Selecione o horário</option>
                        <option *ngFor="let hour of hours" value="{{hour.key}}">{{hour.startTime}} até {{hour.endTime}}</option>
                    </select>
                </fieldset>
                <button class="btn btn-success" type="submit"  (click)="saveDate()">Salvar</button>
            </form>
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Data:</th>
                        <th>Horário Inicio:</th>
                        <th>Horário Fim:</th>
                        <th>Ações:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let date of dates">
                        <th scope="row"></th>
                        <td>{{date.dateSelected | date:'dd/MM/yyyy'}}</td>
                        <td>{{date.startTime}}</td>
                        <td>{{date.endTime}}</td>
                        <td>
                            <button class="btn btn-warning" type="reset" (click)="editDate(date.key)">Editar
                            </button>
                            <app-confirm
                                [classBtn]="'btn-danger btn-sm buttonMargin-2'"
                                [bodyMessage]="'Deseja realmente deletar a data?'"
                                [title]="'Remover data'"
                                [id]="date.key" (responseConfirm)="deleteDate($event)"></app-confirm>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
