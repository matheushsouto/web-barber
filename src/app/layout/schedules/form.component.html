<div>
    <app-page-header [heading]="'Agendamentos'" [icon]="'fa-open'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente:</th>
                        <th>Data:</th>
                        <th>Horário Inicio:</th>
                        <th>Horário Fim:</th>
                        <th>Ações:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let schedule of schedules">
                        <th scope="row"></th>
                        <td>{{schedule.client}}</td>
                        <td>{{schedule.date | date: 'dd/MM/yyyy'}}</td>
                        <td>{{schedule.startTime}}</td>
                        <td>{{schedule.endTime}}</td>
                        <td>
                            <app-confirm
                                [classBtn]="'btn-danger btn-sm buttonMargin-2'"
                                [bodyMessage]="'Deseja realmente deletar o agendamento?'"
                                [title]="'Remover Agendamento'"
                                [id]="schedule.key" (responseConfirm)="deleteSchedule($event, schedule)"></app-confirm>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
