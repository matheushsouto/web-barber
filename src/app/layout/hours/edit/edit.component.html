<div>
    <app-page-header [heading]="'Editar Horario'" [icon]="'fa-open'"></app-page-header>
    <form role="form" [formGroup]="form">
        <fieldset class="form-group">
            <label>Horário Inicio:</label>
            <input class="form-control" type="time" formControlName="startTime"/>
        </fieldset>
        <fieldset class="form-group">
            <label>Horário Fim:</label>
            <input class="form-control" type="time" formControlName="endTime"/>
        </fieldset>
        <button class="btn btn-success" type="submit" [disabled]="!form.valid" (click)="saveUpdate()">
            Salvar
        </button>
    </form>
</div>
