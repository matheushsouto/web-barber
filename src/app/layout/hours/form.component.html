<div>
    <app-page-header [heading]="'Cadastro de Horários'" [icon]="'fa-open'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="hourForm">
                <fieldset class="form-group">
                    <label>Horário Inicio:</label>
                    <input class="form-control" placeholder="Nome do corte" type="time" formControlName="startTime"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Horário Fim:</label>
                    <input class="form-control" placeholder="Nome do corte" type="time" formControlName="endTime"/>
                </fieldset>
                <button class="btn btn-success" type="submit" [disabled]="!hourForm.valid" (click)="saveHour()">
                    Salvar
                </button>
            </form>
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Horário Inicio:</th>
                        <th>Horario Fim:</th>
                        <th>Ações:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let hour of hours">
                        <th scope="row"></th>
                        <td>{{hour.startTime}}</td>
                        <td>{{hour.endTime}}</td>
                        <td>
                            <button class="btn btn-warning" type="reset" (click)="editHour(hour.key)">Editar
                            </button>
                            <app-confirm
                                [classBtn]="'btn-danger btn-sm buttonMargin-2'"
                                [bodyMessage]="'Deseja realmente deletar o horário?'"
                                [title]="'Remover horário'"
                                [id]="hour.key" (responseConfirm)="deleteHour($event)"></app-confirm>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
