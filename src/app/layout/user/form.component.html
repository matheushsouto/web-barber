<div>
    <app-page-header [heading]="'Cadastro de Usuários'" [icon]="'fa-open'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="userForm">
                <fieldset class="form-group">
                    <label>Nome:</label>
                    <input class="form-control" placeholder="Nome" formControlName="name" [(ngModel)]="name"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Telefone:</label>
                    <input class="form-control" placeholder="Telefone" formControlName="phone" [(ngModel)]="phone"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Email:</label>
                    <input class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="email"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Senha:</label>
                    <input class="form-control"  placeholder="Senha" type="password" formControlName="password"
                           [(ngModel)]="password"/>
                </fieldset>
                <div class="form-group">
                    <label>Nivel de Acesso</label>
                    <select class="form-control" formControlName="acessLevel" [(ngModel)]="acessLevel"
                            name="nameClientSelected">
                        <option [value]="undefined" disabled hidden>Selecione o nível de acesso</option>
                        <option value="" defaultValue disabled>Selecione uma opção:</option>
                        <option value="adm">Administrador</option>
                        <option value="barber" selected>Usuario</option>
                    </select>
                </div>
                <button class="btn btn-success" type="submit" [disabled]="!userForm.valid" (click)="saveUser()">
                    Salvar
                </button>
            </form>
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Permissão</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users">
                        <th scope="row"></th>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.acessLevel == 'adm' ? 'Administrador' : 'Usuario'}}</td>
                        <td>
                            <button class="btn btn-warning" type="reset" (click)="editUser(user.key)">Editar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
